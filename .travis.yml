env:
  global:
    - secure: "" # DOCKER_EMAIL
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::8}
language: node_js
node_js:
- 6.0.0
sudo: false
cache:
  directories:
  - node_modules
install:
- npm install
script:
- npm test
after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=ritazh/textmemebot
  - export TAG=`if [ "$TRAVIS_BRANCH" == "botframeworkdeisstartjs" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO